<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование информации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/fheader :: header}">Header</div>

<h1 th:text="${username}" />
<form class="form-group" action="/userEdit" method="post">
    <h3> Редактировать информацию о себе </h3>
    <input type="hidden" name="username" th:value="${username}"/>
    <textarea class="form-control"  id="inf_edit" name="information" rows="3"></textarea>
    <button type="submit" id="submit_button" class="btn btn-outline-primary">Сохранить</button>
</form>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
