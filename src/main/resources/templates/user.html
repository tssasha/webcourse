<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/fheader :: header}">Header</div>

<div id="user_info">
    <h1 th:text="${user.getUserLogin()}" />
    <p th:text="'Дата регистрации: ' + ${user.getRegDate()}" />
    <p th:text="'Статус: ' + ${user.getRights()}" />
    <p th:text="'О себе: ' + ${user.getDescription()}" />
</div>

<form class="form-group" th:if="${username == user.getUserLogin()}" action="/user_edit" method="get">
    <button type="submit" id="inf_edit" class="btn btn-outline-primary">Редактировать информацию</button>
</form>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
