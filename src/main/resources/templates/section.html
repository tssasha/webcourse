<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/fheader :: header}">Header</div>

<h1 th:text="${section}" />
<h2>Список тем</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Название</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="topic : ${topics}">
        <td><a th:href="'/topic?topic=' + ${topic.getTopicName()}"> <span th:text="${topic.getTopicName()}"></span></a></td>
    </tr>
    </tbody>
</table>

<button type="button" class="btn btn-outline-primary" th:if="${username.length() > 0}">Создать тему</button>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
