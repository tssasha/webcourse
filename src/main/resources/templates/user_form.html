<!DOCTYPE html>
<html lang="en" xmlns:tf="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

    <h1 th:text="${type}" />
    <form tf:action="${type} == 'Регистрация' ?  @{/users/new} : @{/users/login}" method="post">

        <input class="form-control" name="login" type="text" placeholder="Login">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <div id="passwordHelpBlock" class="form-text">
            <p class="text-danger" th:text="${error}" />
        </div>
        <button type="submit" class="btn btn-outline-primary">Принять</button>
    </form>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
